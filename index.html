<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>todo-list</title><script defer="defer" src="app.bundle.js"></script></head><body><div class="main-container"><aside class="aside"><nav><ul class="main-nav"><div class="main-nav__menu"><button class="main-nav__menu__option button" id="today-tasks-button">today</button> <button class="main-nav__menu__option button" id="all-tasks-button">all tasks</button> <button class="main-nav__menu__option button" id="important-tasks-button">important tasks</button></div><div class="main-nav__projects" id="main-nav__projects"></div><button class="button add-project-button inverted" id="add-project-button">Add Project</button></ul></nav></aside><main><div id="content"></div></main><button class="button add-task-button inverted" id="add-task-button">Add Task</button><dialog id="add-task-dialog" class="dialog"><h2>add task</h2><form method="dialog" class="add-task-dialog__form form"><div class="form__field"><label for="task-title">Name *</label> <input id="task-title" name="title" required/></div><div class="form__field"><label for="task-project">Project</label> <input id="task-project" name="project"/></div><div class="form__field"><label for="task-due-date">due date</label> <input type="date" name="dueDate" id="task-due-date"/></div><div class="form__field"><label for="task-due-time" 2>due time</label> <input type="time" name="dueTime" id="task-due-time"/></div><div class="form__field"><label for="task-important">Important?</label> <input type="checkbox" name="important" id="task-important"/></div><button class="button form__button add-task-dialog__button inverted">add task</button></form></dialog><dialog id="add-project-dialog" class="dialog"><h2>add project</h2><form method="dialog" class="add-project-dialog__form form"><div class="form__field"><label for="project-name">Name</label> <input id="project-name" name="name" required/></div><button class="button form__button add-project-dialog__button inverted">add project</button></form></dialog></div></body></html>
